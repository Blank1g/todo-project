<div class="todo">
    <h3>LATEST TODO</h3>

    <label for="todo-title">Title:</label>
    <div class="todo-title">{{ todo.title }}</div>

    <label for="todo-title">Description:</label>
    <div class="todo-description">{{ todo.description }}</div>

    <button class="todo-button" (click)="redirect()">Go to Todo</button>
</div>
